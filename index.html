<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control text-center" type="text" id="generate-display">
                    <button class="generate-btn" id="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control text-center" type="text" id="submit-display">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="getElementById('submit-display').value += 7">7</div>
                              <div class="button"  onclick="getElementById('submit-display').value += 8">8</div>
                              <div class="button"  onclick="getElementById('submit-display').value += 9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"  onclick="getElementById('submit-display').value += 4">4</div>
                              <div class="button"  onclick="getElementById('submit-display').value += 5">5</div>
                              <div class="button" onclick="getElementById('submit-display').value += 6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"  onclick="getElementById('submit-display').value += 1">1</div>
                              <div class="button"  onclick="getElementById('submit-display').value += 2">2</div>
                              <div class="button"  onclick="getElementById('submit-display').value += 3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="getElementById('submit-display').value=getElementById('submit-display').value.slice(0,-1)"><</div>
                                <div class="button" onclick="getElementById('submit-display').value +=0">0</div>
                                <div class="button" onclick="getElementById('submit-display').value =' '">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
                                <p class="action-left"> <span id="try-left">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="notify-notmatched">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="notify-matched">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
